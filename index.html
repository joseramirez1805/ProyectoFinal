<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasificación de Torneo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Resolver Torneo</h1>
    <textarea id="input" placeholder="Ingresa el torneo..." rows="4"></textarea>
    <button id="calcular">Calcular Posiciones del Torneo</button>
    <textarea id="resultado" readonly rows="8" placeholder="Aquí aparecerán las posiciones ordenadas del torneo ingresado"></textarea>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
